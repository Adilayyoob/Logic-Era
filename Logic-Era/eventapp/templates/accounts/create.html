{% extends 'accounts/main.html' %}

{% block content %}



<h1>create</h1>
<style>
  .formcontainer{
    margin-left: auto;
    margin-right: auto;
    width: 40%;
  }

</style>

<div class="formcontainer">
<form action="" method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Title</label>
    {{ form.title }}
  </div>
  <div class="mb-3">
    <label  class="form-label">Date and Time eg:(2021-05-19 09:08:27)</label>
    {{ form.date }}
   
  </div>
  <div class="mb-3">
    <label  class="form-label" >Location</label>
    {{ form.location }}
  </div>
  <div class="mb-3">
    <label  class="form-label">Max Participants</label>
    {{ form.max }}
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    {{ form.description }}
  </div>
  <div class="mb-3">
    <label  class="form-label">Image(Host the image in google drive and paste the link)</label>
    {{ form.banner }}
  </div>



<input type="submit" name="Submit">
</form>
{{ form.errors}}
</div>





<script type="text/javascript">

  				/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Title..';
		form_fields[2].placeholder='Date..';
		form_fields[3].placeholder='Location...';
		form_fields[4].placeholder='Max...';
    form_fields[5].placeholder='Description...';
    form_fields[6].placeholder='Banner...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
</script>




{% endblock %}
